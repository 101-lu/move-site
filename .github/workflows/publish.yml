name: Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      # Ensure npm 11.5.1 or later is installed
      - name: Update and publish to npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test if build script is present
        run: npm run test --if-present

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
            NODE_AUTH_TOKEN: ${{ steps.setup-node.outputs.registryAuthToken }}